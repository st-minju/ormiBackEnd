<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // this example

    function sayName() {
        console.log(this.name);
    }

    var name = 'Hero';
    // 전역으로 선언한 name 변수의 앞에는 window 가 생략되어 있습니다.
    // 때문에 window.name === "Hero" 가 성립합니다.
    let peter = {
        name: 'Peter Parker',
        sayName: sayName
    }

    let bruce = {
        name: 'Bruce Wayne',
        sayName: sayName
    }

    sayName();
    peter.sayName();
    bruce.sayName();

    // 위의 예제와 비교
    let bruce2 = {
        name: 'Bruce Wayne',
        sayName: peter.sayName
    };

    bruce2.sayName();

</script>
</body>
</html>
